<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #021024, #052659, #6483B3);
            color: #C1E8FF;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #052659;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #C1E8FF;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #FFFFFF;
            border: 1px solid #7DA0CA;
            color: #021024;
        }
        .form-control:focus {
            background-color: #FFFFFF;
            color: #021024;
            border-color: #6483B3;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7DA0CA;
            border: none;
            color: #021024;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6483B3;
        }
        .btn-secondary {
            background-color: #B0B0B0;
            border: none;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Usuario</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Nombre del Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo ElectrÃ³nico" required>
            </div>
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Usuario</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary w-100 mt-3">Volver al Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
