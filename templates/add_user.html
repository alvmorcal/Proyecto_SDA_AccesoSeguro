<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E2A38, #4ECCA3);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">Agregar Nuevo Usuario</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Nombre del Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo ElectrÃ³nico" required>
            </div>
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <video id="video" autoplay class="w-100 rounded mb-2"></video>
                <button type="button" class="btn btn-warning w-100" onclick="capturePhoto()">Capturar Foto</button>
                <canvas id="canvas" style="display: none;"></canvas>
                <input type="file" id="photoInput" name="file" style="display: none;" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar Usuario</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary mt-3">Volver</a>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoInput = document.getElementById('photoInput');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream);

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                photoInput.files = dataTransfer.files;
            });
        }
    </script>
</body>
</html>
