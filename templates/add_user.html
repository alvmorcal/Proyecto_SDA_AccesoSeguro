<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #021024, #052659, #6483B3); /* Gradiente principal */
            color: #C1E8FF; /* Texto claro */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #052659; /* Fondo del contenedor */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* Sombra del contenedor */
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #C1E8FF; /* Color del título */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #FFFFFF; /* Fondo blanco del campo */
            border: 1px solid #7DA0CA; /* Borde azul suave */
            color: #021024; /* Texto oscuro */
        }
        .form-control:focus {
            background-color: #FFFFFF; /* Fondo blanco al hacer foco */
            color: #021024; /* Texto oscuro */
            border-color: #6483B3; /* Borde azul más oscuro al hacer foco */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7DA0CA; /* Fondo azul suave */
            border: none;
            color: #021024; /* Texto oscuro */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6483B3; /* Fondo azul más oscuro al pasar el cursor */
        }
        .btn-secondary {
            background-color: #B0B0B0; /* Fondo gris */
            border: none;
            color: #FFFFFF; /* Texto blanco */
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        .toast {
            background-color: #FF5C5C; /* Fondo rojo de la notificación */
            color: #FFFFFF; /* Texto blanco */
        }
        .toast-success {
            background-color: #28a745; /* Fondo verde para éxito */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Usuario</h1>
        <form method="POST" enctype="multipart/form-data" id="userForm" class="mt-4">
            <div class="mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Nombre del Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="file" name="file" id="fileInput" class="form-control" accept="image/*">
                <button type="button" class="btn btn-secondary mt-3 w-100" onclick="capturePhoto()">Capturar Foto</button>
            </div>
            <video id="video" autoplay class="w-100 rounded mb-2" style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button type="submit" class="btn btn-primary w-100">Registrar Usuario</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary w-100 mt-3">Volver al Dashboard</a>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer"></div>

    <script>
        // Toast Functionality
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white border-0 ${type === 'success' ? 'toast-success' : ''}`;
            toast.role = 'alert';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            setTimeout(() => toast.remove(), 5000); // Elimina el toast después de 5 segundos
        }

        // Camera Functionality
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const fileInput = document.getElementById('fileInput');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = 'block';
            })
            .catch(error => {
                showToast('No se pudo acceder a la cámara.', 'danger');
            });

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                showToast('Foto capturada correctamente.', 'success');
            });
        }

        // Form Submission
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name || !email) {
                showToast('Por favor completa todos los campos.', 'danger');
                return;
            }

            // Simulación de registro de usuario
            showToast('Usuario registrado correctamente.', 'success');
            this.reset(); // Limpia el formulario tras el registro
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
