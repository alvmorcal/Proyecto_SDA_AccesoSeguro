<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #F5F5F7, #E5E5EA);
            color: #333;
        }
        .container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007AFF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005BBB;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Usuario</h1>
        <form method="POST" enctype="multipart/form-data" id="userForm" class="mt-4">
            <div class="mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Nombre del Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="file" name="file" id="fileInput" class="form-control" accept="image/*">
                <button type="button" class="btn btn-secondary mt-3 w-100" onclick="capturePhoto()">Capturar Foto</button>
            </div>
            <video id="video" autoplay class="w-100 rounded mb-2" style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button type="submit" class="btn btn-primary w-100">Registrar Usuario</button>
        </form>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer"></div>

    <script>
        // Toast Functionality
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.role = 'alert';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
            toastContainer.appendChild(toast);
            new bootstrap.Toast(toast).show();
        }

        // Camera Functionality
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const fileInput = document.getElementById('fileInput');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = 'block';
            })
            .catch(error => {
                showToast('No se pudo acceder a la cámara.', 'danger');
            });

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                showToast('Foto capturada correctamente.', 'success');
            });
        }

        // Form Submission
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (!name || !email) {
                showToast('Por favor completa todos los campos.', 'warning');
                return;
            }
            // TODO: Implement form submission logic here
            showToast('Usuario registrado correctamente.', 'success');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
