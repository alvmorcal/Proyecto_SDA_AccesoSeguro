<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #021024, #052659, #6483B3); /* Gradiente principal */
            color: #C1E8FF; /* Texto claro */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #052659; /* Fondo del contenedor */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* Sombra del contenedor */
            color: #021024; /* Texto oscuro */
            max-width: 800px;
            width: 100%;
        }
        table {
            background-color: #F9F9F9; /* Fondo blanco de la tabla */
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #052659; /* Fondo azul oscuro de los encabezados */
            color: #C1E8FF; /* Texto claro de los encabezados */
        }
        td, th {
            text-align: center; /* Texto centrado en las celdas */
        }
        .btn-success {
            background-color: #7DA0CA; /* Fondo azul suave del botón */
            border: none;
            color: #021024; /* Texto oscuro */
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #6483B3; /* Fondo azul más oscuro al pasar el cursor */
        }
        .btn-secondary {
            background-color: #B0B0B0; /* Fondo gris del botón de cerrar sesión */
            border: none;
            color: #FFFFFF; /* Texto blanco */
        }
        .btn-danger {
            background-color: #FF5C5C; /* Fondo rojo del botón de eliminar */
            border: none;
        }
        .btn-danger:hover {
            background-color: #FF3A3A; /* Fondo rojo más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Usuarios Registrados</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ user['name'] }}')">Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_user" class="btn btn-success">Agregar Usuario</a>
        <a href="/logout" class="btn btn-secondary">Cerrar Sesión</a>
    </div>
    <script>
        function confirmDelete(username) {
            document.getElementById('usernameToDelete').value = username;
            var modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            modal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
