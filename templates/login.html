<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #021024, #052659, #6483B3);
            color: #C1E8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #052659;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }
        .card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #C1E8FF;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #FFFFFF;
            border: 1px solid #7DA0CA;
            color: #021024;
        }
        .form-control:focus {
            background-color: #FFFFFF;
            color: #021024;
            border-color: #6483B3;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7DA0CA;
            border: none;
            color: #021024;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6483B3;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Acceso Seguro</h1>
        <form action="/" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="toast align-items-center text-white bg-{{ 'success' if category == 'success' else 'danger' }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <script>
        document.querySelectorAll('.toast').forEach(toastNode => {
            const toast = new bootstrap.Toast(toastNode);
            toast.show();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
