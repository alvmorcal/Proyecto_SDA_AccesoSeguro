<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #021024, #052659, #6483B3); /* Gradiente principal */
            color: #C1E8FF; /* Color del texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #052659; /* Fondo azul oscuro de la tarjeta */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* Sombra de la tarjeta */
            width: 100%;
            max-width: 400px;
        }
        .card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #C1E8FF; /* Color del título */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #FFFFFF; /* Fondo blanco del campo */
            border: 1px solid #7DA0CA; /* Borde azul suave */
            color: #021024; /* Texto oscuro */
        }
        .form-control:focus {
            background-color: #FFFFFF; /* Fondo blanco al hacer foco */
            color: #021024; /* Texto oscuro */
            border-color: #6483B3; /* Borde azul más oscuro al hacer foco */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7DA0CA; /* Fondo azul suave del botón */
            border: none;
            color: #021024; /* Texto oscuro */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6483B3; /* Fondo azul más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Acceso Seguro</h1>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
