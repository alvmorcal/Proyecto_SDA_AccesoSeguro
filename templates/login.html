<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #021024, #052659, #6483B3); /* Gradiente principal */
            color: #C1E8FF; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #052659; /* Fondo azul oscuro de la tarjeta */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* Sombra de la tarjeta */
            width: 100%;
            max-width: 400px;
        }
        .card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #C1E8FF; /* Color del título */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #FFFFFF; /* Fondo blanco del campo */
            border: 1px solid #7DA0CA; /* Borde azul suave */
            color: #021024; /* Texto oscuro */
        }
        .form-control:focus {
            background-color: #FFFFFF; /* Fondo blanco al hacer foco */
            color: #021024; /* Texto oscuro */
            border-color: #6483B3; /* Borde azul más oscuro al hacer foco */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7DA0CA; /* Fondo azul suave del botón */
            border: none;
            color: #021024; /* Texto oscuro */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6483B3; /* Fondo azul más oscuro al pasar el cursor */
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        .toast {
            background-color: #FF5C5C; /* Fondo rojo de la notificación */
            color: #FFFFFF; /* Texto blanco */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Acceso Seguro</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulación de validación de credenciales
            if (username !== "admin" || password !== "admin123") { // Cambia estas credenciales por la lógica real
                showToast("Usuario o contraseña incorrectos. Inténtalo de nuevo.");
                return;
            }

            // Si las credenciales son correctas, redirigir al Dashboard
            window.location.href = "/dashboard"; // Cambia esta URL según la configuración de tu aplicación
        }

        function showToast(message) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = "toast align-items-center text-white border-0";
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toastContainer.appendChild(toast);

            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();

            // Eliminar la notificación tras 5 segundos
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
